<div 
  [routerLink]="['/details', product.productId]"
  class="flex flex-col bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-md transition-all group h-full relative cursor-pointer active:scale-[0.98]">
  
  <div class="aspect-square relative overflow-hidden bg-slate-50">
    <img [src]="product.imageUrl" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
    
    <div *ngIf="product.promotionActive" 
         class="absolute top-4 left-4 bg-red-500 text-white text-[10px] font-black px-3 py-1.5 rounded-xl shadow-lg z-10">
      PROMO
    </div>

    <button class="absolute top-4 right-4 w-10 h-10 bg-white/90 backdrop-blur-md rounded-2xl flex items-center justify-center shadow-sm active:scale-90 transition-all z-10">
      <ion-icon name="eye-outline" class="text-slate-700 text-xl"></ion-icon>
    </button>
  </div>

  <div class="p-5 flex flex-col flex-1">
    <div class="flex-1">
      <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1">{{ product.shopName }}</p>
      <h3 class="font-black text-slate-900 text-sm leading-tight line-clamp-2">
        {{ product.productName }}
      </h3>
      
      <div *ngIf="product.distanceKm" class="flex items-center gap-1 mt-2 text-slate-400">
        <ion-icon name="location-outline" class="text-xs"></ion-icon>
        <span class="text-[10px] font-bold">{{ product.distanceKm | number:'1.1-1' }} km</span>
      </div>
    </div>

    <div class="mt-4 pt-4 border-t border-slate-50 flex items-center justify-between">
      <div>
        <div *ngIf="product.promotionActive" class="flex flex-col">
          <span class="text-red-600 font-black text-lg">{{ product.promotionPrice }} €</span>
          <span class="text-slate-300 line-through text-[10px] font-bold">{{ product.price }} €</span>
        </div>
        <div *ngIf="!product.promotionActive">
          <span class="text-slate-900 font-black text-lg">{{ product.price }} €</span>
        </div>
      </div>

      <button (click)="$event.stopPropagation()" class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
        <ion-icon name="cart-outline" class="text-xl"></ion-icon>
      </button>
    </div>
  </div>
</div>
