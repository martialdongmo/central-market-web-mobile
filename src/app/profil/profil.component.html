
<ion-content class="ion-padding bg-white">
  <div class="flex flex-col justify-between h-full max-w-md mx-auto py-12 px-2">
    
    <div class="text-center mt-6">
      <div class="inline-flex p-6 bg-slate-50 rounded-[2.5rem] mb-6">
        <ion-icon name="person-circle-outline" class="text-7xl text-slate-800"></ion-icon>
      </div>
      <h1 class="text-3xl font-black text-slate-900 tracking-tight italic">Mon Compte</h1>
      <p class="text-slate-500 mt-4 text-base px-6">
        Rejoignez-nous pour découvrir toutes nos fonctionnalités.
      </p>
    </div>

    <div class="flex flex-col gap-4 mb-8">
      
      <ion-button 
        routerLink="/login" 
        expand="block" 
        shape="round" 
        class="h-16 shadow-lg shadow-slate-200 main-btn">
        <span class="font-bold tracking-widest uppercase">Se connecter</span>
      </ion-button>

      <ion-button 
        routerLink="/register" 
        expand="block" 
        shape="round" 
        fill="outline" 
        class="h-16 secondary-btn">
        <span class="font-bold tracking-widest uppercase">Créer un compte</span>
      </ion-button>

      <ion-button fill="clear" color="medium" class="mt-4 text-[10px] font-bold uppercase tracking-[0.2em]">
        Continuer sans compte
      </ion-button>
    </div>

  </div>
</ion-content>
