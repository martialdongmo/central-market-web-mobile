<ion-content class="bg-slate-50">
  <div class="px-6 pt-10 pb-6 bg-white rounded-b-[3rem] shadow-sm mb-6">
    <div class="flex items-center gap-3">
      <div class="p-3 bg-orange-100 rounded-2xl">
        <ion-icon name="flame" class="text-orange-600 text-2xl"></ion-icon>
      </div>
      <div>
        <h1 class="text-3xl font-black text-slate-900 tracking-tight">Promos</h1>
        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Offres exclusives</p>
      </div>
    </div>
  </div>

  <div class="px-5 space-y-6 pb-20">
    <div *ngFor="let product of promoProducts" class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 relative group">
      
      <div class="absolute top-5 left-5 z-10 bg-red-600 text-white px-4 py-2 rounded-2xl font-black shadow-xl text-sm">
        -{{ ((product.price - product.promotionPrice!) / product.price * 100) | number:'1.0-0' }}%
      </div>

      <div class="aspect-[16/10] bg-slate-100 relative">
        <img [src]="product.imageUrl" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
      </div>

      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-1">{{ product.categoryName }}</p>
            <h2 class="text-xl font-black text-slate-900 leading-tight">{{ product.productName }}</h2>
            <p class="text-slate-400 text-xs font-medium mt-1">Chez {{ product.shopName }}</p>
          </div>
          <div class="text-right">
            <p class="text-2xl font-black text-red-600">{{ product.promotionPrice }} €</p>
            <p class="text-slate-300 line-through text-sm font-bold">{{ product.price }} €</p>
          </div>
        </div>

        <ion-button (click)="goToDetails(product.productId)" expand="block" shape="round" class="h-14 main-btn">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          <span class="font-bold tracking-widest">VOIR LE PRODUIT</span>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
