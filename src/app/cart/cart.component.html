<ion-header class="ion-no-border bg-white">
  <div class="px-5 pt-8 pb-4">
    <h1 class="text-3xl font-black text-blue-900 leading-none">Mon Panier</h1>
    <p class="text-slate-400 text-xs mt-2 font-medium italic">Vérifiez vos pépites avant de commander.</p>
  </div>
</ion-header>

<ion-content class="bg-slate-50">
  <div class="px-5 pt-6 space-y-4 pb-10">
    
    <div *ngFor="let item of cartItems" class="bg-white rounded-[2rem] p-4 flex items-center gap-4 shadow-sm border border-white">
      <div class="w-20 h-20 rounded-2xl bg-slate-50 overflow-hidden shrink-0 shadow-inner">
        <img [src]="item.imageUrl" class="w-full h-full object-cover">
      </div>

      <div class="flex-1 min-w-0">
        <h3 class="font-black text-blue-900 text-sm truncate">{{ item.productName }}</h3>
        <p class="text-yellow-600 font-black text-base">{{ item.promotionPrice || item.price }} FCFA</p>
        
        <div class="flex items-center justify-between mt-3">
          <div class="flex items-center gap-3 bg-slate-50 rounded-xl px-2 py-1">
            <button (click)="removeQty(item.productId)" class="w-6 h-6 flex items-center justify-center bg-white rounded-lg shadow-sm text-blue-900">-</button>
            <span class="text-xs font-black text-blue-900">{{ item.quantity }}</span>
            <button (click)="addQty(item)" class="w-6 h-6 flex items-center justify-center bg-blue-900 rounded-lg shadow-sm text-white">+</button>
          </div>

          <button (click)="removeItem(item.productId)" class="text-red-500 bg-red-50 p-2.5 rounded-xl active:scale-90 transition-all">
            <ion-icon name="trash-outline" class="text-lg"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="cartItems.length === 0" class="flex flex-col items-center justify-center py-24 text-center">
      <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mb-6">
        <ion-icon name="cart-outline" class="text-5xl text-blue-200"></ion-icon>
      </div>
      <p class="text-slate-400 font-bold px-10">Votre panier est encore vide...</p>
      <button (click)="goToCatalog()" class="mt-6 text-blue-900 font-black text-xs uppercase tracking-widest border-b-2 border-blue-900 pb-1">
        Découvrir nos pépites
      </button>
    </div>
  </div>
</ion-content>

<ion-footer *ngIf="cartItems.length > 0" class="ion-no-border bg-white p-6 rounded-t-[3rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
  <div class="flex justify-between items-center mb-6 px-2">
    <div class="flex flex-col">
      <span class="text-slate-400 font-bold uppercase text-[9px] tracking-[0.2em]">Total Estimé</span>
      <span class="text-2xl font-black text-blue-900">{{ totalPrice | number:'1.0-0' }} <small class="text-xs">FCFA</small></span>
    </div>
    <div class="bg-blue-50 px-3 py-1 rounded-lg">
       <span class="text-[10px] font-black text-blue-800 uppercase">{{ cartItems.length }} Articles</span>
    </div>
  </div>

  <ion-button (click)="checkout()" expand="block" mode="ios" class="h-16 shadow-2xl shadow-blue-100" style="--background: #1e3a8a; --border-radius: 22px;">
    <div class="flex items-center justify-between w-full px-4">
      <span class="font-black tracking-widest text-sm">PAYER MAINTENANT</span>
      <div class="w-9 h-9 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
        <ion-icon name="arrow-forward"></ion-icon>
      </div>
    </div>
  </ion-button>
</ion-footer>
