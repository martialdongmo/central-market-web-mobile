# =========================
# Nginx main config
# =========================
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        image/svg+xml;

    # ----------------------------
    # HTTP â†’ HTTPS
    # ----------------------------
    server {
        listen 80;
        server_name kapexpert.cloud;
        return 301 https://$host$request_uri;
    }

    # ----------------------------
    # HTTPS
    # ----------------------------
    server {
        listen 443 ssl http2;
        server_name kapexpert.cloud;

        root /usr/share/nginx/html;
        index index.html;

        ssl_certificate     /etc/letsencrypt/live/kapexpert.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kapexpert.cloud/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        server_tokens off;

        client_max_body_size 10M;

        # ------------------------
        # SPA
        # ------------------------
        location / {
            try_files $uri /index.html;
        }

        # ------------------------
        # Static assets
        # ------------------------
        location ~* \.(js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ------------------------
        # APIs
        # ------------------------
        location /api/v1/bis/catalogue {
            proxy_pass https://kapexpert.cloud:9005;
            proxy_ssl_verify on;
            include proxy_params;
        }

        location /api/v1/bis/users {
            proxy_pass https://kapexpert.cloud:9000;
            proxy_ssl_verify on;
            include proxy_params;
        }

        location /api/v1/bis/payment {
            proxy_pass https://kapexpert.cloud:9007;
            proxy_ssl_verify on;
            include proxy_params;
        }
    }
}
