user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ----------------------------
    # Compression
    # ----------------------------
    gzip on;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        image/svg+xml;

    # ----------------------------
    # HTTPS Server
    # ----------------------------
    server {
        listen 443 ssl http2;
        server_name kapexpert.cloud;

        root /usr/share/nginx/html;
        index index.html;

        # SSL
        ssl_certificate     /etc/letsencrypt/live/kapexpert.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kapexpert.cloud/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        server_tokens off;

        # ------------------------
        # Angular static assets
        # ------------------------
        location ~* \.(js|css|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ------------------------
        # SPA routing
        # ------------------------
        location / {
            try_files $uri /index.html;
        }

        # ------------------------
        # Backend API (simple & correct)
        # ------------------------
        location /api/v1/bis/catalogue {
            proxy_pass https://kapexpert.cloud:9005;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------
        # Auth api
        # ------------------------
        location /api/v1/bis/users {
            proxy_pass https://kapexpert.cloud:9000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------
        # Payment api
        # ------------------------
        location /api/v1/bis/payment {
            proxy_pass https://kapexpert.cloud:9007;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }



        client_max_body_size 10M;
    }
}